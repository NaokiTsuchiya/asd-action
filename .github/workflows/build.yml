name: "asd-action build"

on:
  ["workflow_dispatch"]

jobs:
  asd:
    runs-on: ubuntu-latest
    name: asd-action docker image build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: docker build -t ghcr.io/naokitsuchiya/asd-action:latest .

      - name: Push
        run: docker push ghcr.io/naokitsuchiya/asd-action:latest

